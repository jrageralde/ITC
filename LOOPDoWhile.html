
<!DOCTYPE html>
<html>
<body>

<h1>Print N Natural Numbers using a Do While Loop</h1>
<br>
<p>
<a href="index.html">Back to Home Page</a>
</p>
<br>
<p>
<label for="nlimit">Input a value for n:</label>
<input id="nlimit" type="number"></input>
<button id="shownumbers">Show Numbers</button>

<h3 id="ntitle"></h3>

<p id="nnumbers"></p>

<script>
 document.getElementById("shownumbers").addEventListener("click", () => {    

     var nlimit,i,ntext;

    nlimit = document.getElementById("nlimit").value;

    ntext="";
    i=1;

   do {
         ntext += i+" ";
         i++;
    } while (i <= nlimit);

   // console.log(nlimit);
   // console.log(ntext);

    document.getElementById("ntitle").innerHTML=
      "The first "+nlimit+" natural numbers are:";

    document.getElementById("nnumbers").innerHTML=
       ntext;





});    

</script>
</body>

</html>
