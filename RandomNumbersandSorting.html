<!DOCTYPE html>
<html>
<body>

<h1>Java Script Arrays using Random numbers</h1>
<br>
<p>
<a href="index.html">Back to Home Page</a>
</p>
<br>
<p>Generate Random Numbers</p>
<br>
<p>
<label for ="nnumbers">How many numbers to generate?</label>
<input id="nnumbers" name="nnumbers" type ="number"></input>
<button id="btngennumbers">Generate the Numbers</button>
</p>
<p id="rnumbers"></p>
<button id="btnsortnumbers">Sort the Numbers</button>
<p id="sortednumbers"></p>

<button id="btnreversenumbers">Reverse the Numbers</button>
<p id="reversenumbers"></p>



</body>
<script>
    document.getElementById("btngennumbers").addEventListener("click", () => {
    
        var nnumbers,n,j,rnumbers;

        nnumbers=document.getElementById("nnumbers").value;

        // generate numbers;
        Anumbers=[];

        for (j=0,rnumbers="";j<nnumbers;j++){
            n= Math.round((Math.random() * 100) + 1);

            rnumbers+=n+" ";
            Anumbers.push(n); // add n to the array Anumbers


        } 

        document.getElementById("rnumbers").innerHTML=rnumbers;  
    });

    document.getElementById("btnsortnumbers").addEventListener("click", () => {
        var rnumbers,j;

        Anumbers.sort(function(a, b){return a - b})
        rnumbers=""; 

        for(n of Anumbers){
            rnumbers+=n+" ";
        }

        document.getElementById("sortednumbers").innerHTML=rnumbers;  
    });

     document.getElementById("btnreveresenumbers").addEventListener("click", () => {
     
        var rnumbers,j;

        Anumbers.reverse(); // sort(function(a, b){return a - b})
        rnumbers=""; 

        for(n of Anumbers){
            rnumbers+=n+" ";
        }

        document.getElementById("reversenumbers").innerHTML=rnumbers;  
    });
    
var  Anumbers=[]; // Global Array
</script>
</html>
