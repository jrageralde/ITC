<!DOCTYPE html>
<html>
<body>

<h1>Add two numbers</h1>

<p>
<label for="n1">First Number</label> 
<input id="n1" name="n1" type="number" onkeyup="computesum()">
<label for="n2">Second Number</label> 
<input id="n2" name="n2" type="number" onkeyup="computesum()">
<button onclick="clearvalues()">Clear Values</button>

</p>
   
<label for="sum" id="sumlabel">The sum is:</label>  
<input id="sum" name="sum" type="number" readonly></input></p>

 <br> 
 <p>  
  <a href="index.html">Back to Home Page</a>
</p>
<script>
function computesum()
{
  var x,y;

  // Retrieve the user input 
  x = document.getElementById("n1").value*1;  // *1 Converts the result to number
  y = document.getElementById("n2").value*1;  // to avoid having to use parseFloat

  // Compute the sum
  let z  = x+y;

  // Display the result

    document.getElementById("sumlabel").innerHTML='The sum of '
       +x+' and '+y+' is:';
    document.getElementById("sum").value=z;
}

function clearvalues()
{
   var x,y;

  // Retrieve the user input 
  document.getElementById("n1").value='';
  document.getElementById("n2").value='';
  document.getElementById("sumlabel").innerHTML='The sum is:'
  document.getElementById("sum").value='';
 
}
   
</script>
</body>
</html>
